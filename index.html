<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modern Landing Page</title>
	<link rel="stylesheet" href="./css/normalize.min.css">
	<link rel="stylesheet" href="./css/styles.min.css">
	<meta name="description" content="Modern Landing Page">
	<meta name="keywords" content="html, css, landing page, modern">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Modern Landing Page">
</head>
<body class="container">
	<header class="header">
		<h1 class="header-title">Home</h1>
		<span class="header-mobile-icon">
			<i class="fas fa-bars fa-2x"></i>
		</span>
		<nav class="header-navbar">
			<a class="header-navbar-item" href="#">Blog</a>
			<a class="header-navbar-item" href="#">About us</a>
			<a class="header-navbar-item" href="#">Team</a>
			<a class="header-navbar-item" href="#">Contact us</a>
		</nav>
	</header>
	<main class="main">
		<section class="main-info">
			<h2 class="main-info--title">Teamwork is key</h2>
			<p class="main-info--description">Lorem ipsum dolor sit amet, consectetur adipis cing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
			<section>
				<a class="main-info--btn" href="#">Learn More</a>
				<a class="main-info--btn" href="#">Get started</a>	
			</section>
		</section>
		<section class="main-image-container">
			<img class="main-image" src="./images/teamwork.svg" alt="Teamwork">
		</section>
	</main>
	<footer class="footer">
		<section>
			<a href="#"><img class="footer-social" src="./images/linkedin.svg" alt="Linkedin Icon"></a>
			<a href="#"><img class="footer-social" src="./images/facebook.svg" alt="Facebook Icon"></a>
			<a href="#"><img class="footer-social" src="./images/twitter.svg" alt="Twitter Icon"></a>
			<a href="#"><img class="footer-social" src="./images/pinterest.svg" alt="Pinterest Icon"></a>	
		</section>
		<section>
			<a class="designedby" target="_blank" rel="noopener" href="https://www.freepik.com">Dise√±ado por Freepik</a>
		</section>
	</footer>
	<script src="https://kit.fontawesome.com/8389db25e4.js" crossorigin="anonymous"></script>
	<script>
		window.addEventListener('load', function(event) {
			let switchMenu = document.getElementsByClassName('header-mobile-icon');
			if(switchMenu) {
				switchMenu[0].addEventListener('click', () => {
					document.getElementsByClassName('header-navbar')[0].classList.toggle('enabled');
				});
			}
		});
	</script>
</body>
</html>
